<!DOCTYPE html>
<html>
<head>
    <title>Clearing Cache - SoulBond AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #030712;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .status {
            margin: 20px 0;
            padding: 20px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .button {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clearing Cache</h1>
        <div class="status" id="status">
            Unregistering service worker and clearing cache...
        </div>
        <a href="/" class="button" style="display: none;" id="continueBtn">
            Continue to SoulBond AI
        </a>
    </div>

    <script>
        async function clearEverything() {
            const statusEl = document.getElementById('status');
            const continueBtn = document.getElementById('continueBtn');
            
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                    statusEl.innerHTML += '<br>✓ Service workers unregistered';
                }

                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let name of cacheNames) {
                        await caches.delete(name);
                        console.log('Cache deleted:', name);
                    }
                    statusEl.innerHTML += '<br>✓ All caches cleared';
                }

                // Clear local storage
                localStorage.clear();
                statusEl.innerHTML += '<br>✓ Local storage cleared';

                // Clear session storage
                sessionStorage.clear();
                statusEl.innerHTML += '<br>✓ Session storage cleared';

                statusEl.innerHTML += '<br><br><strong>✅ All cache cleared successfully!</strong>';
                continueBtn.style.display = 'inline-block';
                
                // Auto redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error clearing cache:', error);
                statusEl.innerHTML += '<br><br>❌ Error: ' + error.message;
                continueBtn.style.display = 'inline-block';
            }
        }

        // Run immediately
        clearEverything();
    </script>
</body>
</html>
