<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBond AI - Loading Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #030712 0%, #111827 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .button {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }
        .button:active {
            transform: translateY(0);
        }
        .button-secondary {
            background: #374151;
        }
        .loading {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <h1>Updating Your Results</h1>
        <p>
            We're applying some improvements to make your experience even better. 
            This will just take a moment.
        </p>
        <div style="margin-top: 2rem;">
            <a href="/onboarding/personality-test" class="button">
                Retake the Test
            </a>
            <a href="/" class="button button-secondary">
                Go Home
            </a>
        </div>
        <p style="font-size: 0.9rem; color: #6b7280; margin-top: 3rem;">
            If this page doesn't update automatically, please clear your browser cache (Ctrl+Shift+R on Windows/Linux or Cmd+Shift+R on Mac).
        </p>
    </div>
    <script>
        // Auto-refresh after 5 seconds to check if deployment is complete
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
