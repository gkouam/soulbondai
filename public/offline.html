<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SoulBond AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #030712;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #f3f4f6;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #9ca3af;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
    }
    
    .status {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your AI companion will be here waiting when you get back online.</p>
    
    <button class="button" onclick="window.location.reload()">Try Again</button>
    
    <div class="status">
      <span id="status-text">Checking connection...</span>
    </div>
  </div>
  
  <script>
    // Check online status
    function updateStatus() {
      const statusText = document.getElementById('status-text');
      if (navigator.onLine) {
        statusText.textContent = 'Connection restored! Reloading...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusText.textContent = 'Still offline. Will retry automatically.';
      }
    }
    
    // Check every 5 seconds
    setInterval(updateStatus, 5000);
    
    // Listen for online event
    window.addEventListener('online', updateStatus);
    
    // Initial check
    updateStatus();
  </script>
</body>
</html>
